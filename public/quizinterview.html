<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width", initial-scale=1.0>
    <title>Interview OpportuQuiz</title>
    <link rel="stylesheet" href="style2.css">
    <title>Interview OpportuQuiz</title>
  </head>
  <body>
    <div class="box" id="questionscreen" >
      <div class="title">
        OpportuQuiz
      </div>

      <div class="header">
        <div class="scorebox">
          Score: <span></span>
        </div>
        <div class="timer_box">
          Time Left: <span></span>
        </div>
      </div>
      <div class="questionbox">
        What does CV stands for?
      </div>

      <div class="optionbox">
        <span onclick="checkAnswer(this)" data-opt="1"></span>
        <span onclick="checkAnswer(this)" data-opt="2"></span>
        <span onclick="checkAnswer(this)" data-opt="3"></span>
        <span onclick="checkAnswer(this)" data-opt="4"></span>
      </div>

      <div class="footer">
        <button onclick="showNext()">Next</button>
        <button onclick="showNResult(1)">Show Result</button>
      </div>

    </div>

    <div class="box" id="resultscreen" style="display: none;">
      <div class="title">
        OpportuQuiz Result
      </div>
      <div class="resultbox">
        <label for="">Questions :</label>
        <span id="totalQuestion">5</span>
        <label for="">Attempt :</label>
        <span id="totalAttempt">0</span>
        <label for="">Correct :</label>
        <span id="correctQuestion">0</span>
        <label for="">False :</label>
        <span id="falselQuestion">0</span>
      </div>
      <div class="buttonBox">
        <a href="openquizInterview.html">Start Again</a>
        <a href="/index">Home</a>

      </div>

    </div>
  </body>
  <script src="jquery-3.5.1.min.js" charset="utf-8"></script>
  <script src="quizinterview.js"></script>
  <script src="script.js"></script>
</html>
